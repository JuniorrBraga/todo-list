<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>To-do Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="todo-container">

        <header class="todo-header">
            <h1>Tarefas</h1>
        </header>

        <ul class="task-list">
            <li class="task-item">
                <input type="checkbox" id="task1">
                <label for="task1">Entregar o relatório do projeto</label>
            </li>

            <li class="task-item">
                <input type="checkbox" id="task2">
                <label for="task2">Reunião de equipe às 10h</label>
            </li>

            <li class="task-item">
                <input type="checkbox" id="task3">
                <label for="task3">Comprar café</label>
            </li>

            <li class="task-item">
                <input type="checkbox" id="task4">
                <label for="task4">Responder e-mails importantes</label>
            </li>
        </ul>

        <footer class="todo-footer">
            <p>&copy; 2025 Todos os direitos reservados</p>
        </footer>

    </div>
</body>

</html>
